<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="">
    <div class="container mt-5">
      <h2 class="text-center text-white">QR Generator</h2>
      <!-- <h2 class="text-center">Generate your QR code</h2> -->
      <div class="container form-floating mb-3 w-50 p-1">
        <input
          type="email"
          class="form-control"
          id="floatingInput"
          placeholder="name@example.com"
        />
        <label for="floatingInput">Enter here..</label>
      </div>
      <div class="text-center">
        <button class="btn btn-primary" type="button" id="btn">
          Generate your QR code
        </button>
      </div>
      <div class="container mt-4 text-center" id="qr"></div>
    </div>
   

    <script src="./app.js"></script>
  </body>
</html>
